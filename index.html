<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>geojson制作</title>

</head>
<body>
<div class=".container">
    <div class="row">

        <div class="col-xs-12">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </div>
                        <input type="text" class="form-control" id="searchValue"
                               placeholder="请输入行政区划名称..."/>
                        <div class="input-group-addon">
                            <a href="#" id="search">加载地图</a>
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 是否结合子行政区划
                    </label>
                </div>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="show-repeat-search">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="map" width="100%" height="100%"></div>
        </div>
    </div>
    <div style="position: absolute;bottom:10px;right:10px;">
        <button type="button" onclick="exportGeoJSON()" class="btn btn-success">导出geojson</button>
    </div>
</div>

</body>
